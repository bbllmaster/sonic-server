name: deploy to dockerHub

on:
  push:
    tags:
      - "v*.*.*"

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: replace version
        run: ver=${{ steps.previoustag.outputs.tag }} && new_ver=${ver:1} && sed -i "s/SONIC_VERSION/${new_ver}/g" pom.xml
      - name: login docker hub
        run: echo "${{ secrets.ACCESS_TOKEN }}" | docker login -u ${{ secrets.ALIYUN_USERNAME }} --password-stdin
      - name: Validate and Compile with Maven
        run: mvn package
      - name: login docker hub
        run: echo "${{ secrets.ACCESS_TOKEN_ALIYUN }}" | docker login --username=${{ secrets.ALIYUN_USERNAME }} --password-stdin
      - name: tag
        run: docker tag sonicorg/sonic-server-eureka:${{ steps.previoustag.outputs.tag }} codetoptop/sonic-server-eureka:${{ steps.previoustag.outputs.tag }} && docker tag sonicorg/sonic-server-controller:${{ steps.previoustag.outputs.tag }} codetoptop/sonic-server-controller:${{ steps.previoustag.outputs.tag }} && docker tag sonicorg/sonic-server-folder:${{ steps.previoustag.outputs.tag }} codetoptop/sonic-server-folder:${{ steps.previoustag.outputs.tag }} && docker tag sonicorg/sonic-server-gateway:${{ steps.previoustag.outputs.tag }} codetoptop/sonic-server-gateway:${{ steps.previoustag.outputs.tag }}
      - name: push
        run: docker push codetoptop/sonic-server-eureka:${{ steps.previoustag.outputs.tag }} && docker push codetoptop/sonic-server-controller:${{ steps.previoustag.outputs.tag }} && docker push codetoptop/sonic-server-folder:${{ steps.previoustag.outputs.tag }} && docker push codetoptop/sonic-server-gateway:${{ steps.previoustag.outputs.tag }}
